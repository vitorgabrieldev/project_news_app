<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Crie sua conta gratuitamente</title>
    
    <!-- --- Require Meta Tags --- -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --- BootStrap Import --- -->
     <!-- css bootStrap/only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

     <!-- bootstrap icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 
     <!-- javascripts bootStrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 
     <!-- boxIcons -->
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- --- Style Sheets --- -->
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./app.css">

</head>
<body>
    <!-- --- Components --- -->
    
    <!-- --- Form de Login e sign up --- -->
    <section class="container_form">
        <article class="container_forms">
            <div class="container_img_profile">
                <div class="circle_user">
                    <!-- --- Icon --- -->
                    <i class="bi bi-person-fill"></i>
                </div>
            </div>
            <form action="" method="post" class="container_login">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_value" id="campo_email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="pass_value" id="campo_pass">
                    <button type="button" id="showHidden">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
                <button type="submit">Submit</button>

            </form>
            <form action="" method="post" class="container_sing_up"></form>
        </article>
    </section>

</body>
</html>
